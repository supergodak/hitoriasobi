[[context.production]]
  [context.production.environment]
    NODE_ENV = "production"

[[context.develop]]
  [context.develop.environment]
    NODE_ENV = "development"

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200